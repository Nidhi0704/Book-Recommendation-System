<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <title>Book Recommender System</title>
    <style>
        body {
            background-color: #1b1b1b;
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .navbar {
            background-color: #17a2b8;
        }

        .navbar-brand {
            font-weight: bold;
            color: white;
        }

        .navbar-nav a {
            color: white;
            font-size: 18px;
            margin-right: 20px;
        }

        .container {
            margin-top: 40px;
        }

        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-control {
            width: 50%;
            height: 45px;
            font-size: 18px;
            margin-right: 10px;
            padding: 10px;
        }

        .btn-warning {
            background-color: #ff9900;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 30px;
            border: none;
            cursor: pointer;
        }

        .btn-warning:hover {
            background-color: #ff7700;
        }

        .card {
            background-color: #292929;
            border: none;
            transition: all 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body {
            text-align: center;
        }

        .card-img-top {
            height: 250px;
            object-fit: cover;
            border-bottom: 2px solid #ff9900;
        }

        .text-white {
            color: #ddd;
        }

        h4 {
            font-size: 20px;
            color: #ff9900;
        }

        .footer {
            background-color: #1b1b1b;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand">My Book Recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommendation">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1 class="text-center">Book Recommendation System</h1>
        <form action="/recommend_books" method="post">
            <input name="user_input" type="text" class="form-control" placeholder="Enter a book name" required>
            <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
        </form>

        <div class="row">
            {% if data %}
            {% for i in data %}
            <div class="col-md-4" style="margin-bottom: 30px;">
                <div class="card">
                    <img class="card-img-top" src="{{i[2]}}">
                    <div class="card-body">
                        <h4>{{i[0]}}</h4>
                        <p class="text-white">{{i[1]}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="col-md-12">
                <p class="text-center text-white">No recommendations found.</p>
            </div>
            {% endif %}
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 My Book Recommender. All rights reserved.</p>
    </footer>

</body>

</html>
